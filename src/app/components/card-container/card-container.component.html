<section>
  <h2>Search Results</h2>
  <div class="card-container">
    <div class="horizontal-cards" *ngIf="searchResults && searchResults.length > 0; else noResults">
      <div class="card-horizontal" *ngFor="let person of searchResults" (click)="goToDetails(person.id)">
        <h3 class="card-title">{{ person.name }}</h3>
      </div>
    </div>
    <ng-template #noResults>
      <p>No results</p>
    </ng-template>
  </div>
</section>
